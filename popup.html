<!doctype html>
<html>
    <head>
        <title>Browser Tracker</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Browser Tracker</h1>
        <div class = "switch">
        <form name= "days" class = "quality" >
            <input type="radio" id="radio1" name="time" value="1" checked>
            <label for="radio1">Today</label>
         <input type="radio" id="radio2" name="time"value="7">
            <label for="radio2">This Week</label>
         <input type="radio" id="radio3" name="time" value="30">
            <label for="radio3">This Month</label> 
          </form>
        </div>
          <div id = "websites">
            <table id="stats">
                <thead>
                  <tr>
                    <th scope="col">Site</th>
                    <th scope="col">Time</th>
                    <th scope="col">Visits</th>
                  </tr>
                </thead>
                <tbody id  = "stats_tbody", class = "this"></tbody>
              </table>
          </div>
          <button type="button" id = "reset">Clear All!</button>
          <h3>Change Number of Websites Shown</h3>

          <input type="number" id="views" min = "1" max = "20" value="2">          
          <button onclick="doSubmit();">Change</button>
        <p id="response"></p>
        <!--
            Input form & results table
        -->
    </body>
</html>
